<div class="container-fluid p-0 m-0">
  <nav class="nav">
    <div class="nav-items">
      <a>Home</a>
      <span
        ><svg width="24" height="24" viewBox="0 0 24 24" fill="#000000">

          ></path>
          <path fill="none" d="M0,0h24v24H0V0z"></path>

    </div>
    <div class="d-inline-flex">
      <input
        class="custom-search"
        type="search"
        [(ngModel)]="searchTerm"
        placeholder="Search anything..."
      />
    </div>
    <div class="d-lg-block d-sm-none">
      <a class="me-3"><i class="bi bi-bell fs-5"></i></a>
    </div>

  <div class="dashboard-header">
    <h1>CNAPP DashBoard</h1>
    <div>
      <ul class="list-items">
        <li>
          <button
            data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop"
          >
            Add Widget +
          </button>
        </li>
        <li>
          <button type="button">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </li>
        <li>
          <button type="button">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </li>
        <li>
          <div class="group-select">
            <i class="bi bi-clock-history"></i>
            <div class="vr"></div>
            <select>
              <option>Select</option>
            </select>
          </div>
        </li>
      </ul>
    </div>
  </div>

                </li>
                <li>
                  <span class="bg-orange"></span>

                </li>
                <li>
                  <span class="bg-blue"></span>
                  <label>Blue</label>
                </li>
              </ul>
              <div>
                <span class="text-widget text-let"><b>Widget Text:</b></span>

      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

          <div class="widget-panel">
            <div class="add-widget">
              <button
                data-bs-toggle="offcanvas"

                Add Widget +

<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="staticBackdrop"
  aria-labelledby="staticBackdropLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">Add Widget</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <p class="text-widget m-0">
      Personalise Your dashboard by adding the following widget
    </p>
    <ul class="nav-tabs-list" id="myTab" role="tablist">
      <li role="presentation">
        <button
          class="active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          CSPM
        </button>
      </li>
      <li role="presentation">
        <button
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          CWPP
        </button>
      </li>
      <li role="presentation">
        <button
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact-tab-pane"
          type="button"
          role="tab"
          aria-controls="contact-tab-pane"
          aria-selected="false"
        >
          Registry
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <div *ngFor="let category of wedgetCategories">
          <div *ngIf="category.categoryId === 1">
            <div class="row mt-2">
              <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
                <div class="addwidget-input">
                  <label>Widget Name :</label>
                  <input
                    placeholder="Enter Widget Name "
                    [(ngModel)]="newWidgetName"
                  />
                </div>
              </div>
              <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
                <div class="addwidget-input">
                  <label>Widget Text :</label>
                  <input
                    placeholder="Enter Widget Name "
                    [(ngModel)]="newWidgetText"
                  />
                </div>
              </div>
              <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                <button
                  class="btn btn-sm btn-success px-4"
                  type="button"
                  (click)="addWidget(category.categoryId)"
                >
                  Add
                </button>
              </div>
            </div>
            <ul class="categorey-check-list">
              <li *ngFor="let widget of category.widgets">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="widget.widgetName"
                    [checked]="widget.widgetName !=''"
                    (change)="toggleWidgetSelection(widget.widgetId, $event)"
                  />
                  <label class="form-check-label" [for]="widget.widgetName">
                    {{ widget.widgetName }}
                  </label>
                </div>
              </li>
            </ul>
            <div class="d-flex gap-2 align-items-center justify-content-end mt-3">
              <button class="btn btn-sm btn-outline-primary"  data-bs-dismiss="offcanvas"
              aria-label="Close">Close</button>
              <button (click)="confirmSelectionChanges(category.categoryId)" class="btn btn-sm btn-000080">
                Confirm Changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
      <div *ngFor="let category of wedgetCategories">
        <div *ngIf="category.categoryId === 2">
          <div class="row mt-2">
            <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
              <div class="addwidget-input">
                <label>Widget Name :</label>
                <input
                  placeholder="Enter Widget Name "
                  [(ngModel)]="newWidgetName"
                />
              </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
              <div class="addwidget-input">
                <label>Widget Text :</label>
                <input
                  placeholder="Enter Widget Name "
                  [(ngModel)]="newWidgetText"
                />
              </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
              <button
                class="btn btn-sm btn-success px-4"
                type="button"
                (click)="addWidget(category.categoryId)"
              >
                Add
              </button>
            </div>
          </div>
          <ul class="categorey-check-list">
            <li *ngFor="let widget of category.widgets">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [id]="widget.widgetName"
                  [checked]="widget.widgetName !=''"
                  (change)="toggleWidgetSelection(widget.widgetId, $event)"
                />
                <label class="form-check-label" [for]="widget.widgetName">
                  {{ widget.widgetName }}
                </label>
              </div>
            </li>
          </ul>
          <div class="d-flex gap-2 align-items-center justify-content-end mt-3">
            <button class="btn btn-sm btn-outline-primary"  data-bs-dismiss="offcanvas"
            aria-label="Close">Close</button>
            <button (click)="confirmSelectionChanges(category.categoryId)" class="btn btn-sm btn-000080">
              Confirm Changes
            </button>
          </div>
        </div>
      </div>
      </div>
      <div
        class="tab-pane fade"
        id="contact-tab-pane"
        role="tabpanel"
        aria-labelledby="contact-tab"
        tabindex="0"
      >
      <div *ngFor="let category of wedgetCategories">
        <div *ngIf="category.categoryId === 3">
          <div class="row mt-2">
            <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
              <div class="addwidget-input">
                <label>Widget Name :</label>
                <input
                  placeholder="Enter Widget Name "
                  [(ngModel)]="newWidgetName"
                />
              </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
              <div class="addwidget-input">
                <label>Widget Text :</label>
                <input
                  placeholder="Enter Widget Name "
                  [(ngModel)]="newWidgetText"
                />
              </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
              <button
                class="btn btn-sm btn-success px-4"
                type="button"
                (click)="addWidget(category.categoryId)"
              >
                Add
              </button>
            </div>
          </div>
          <ul class="categorey-check-list">
            <li *ngFor="let widget of category.widgets">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [id]="widget.widgetName"
                  [checked]="widget.widgetName !=''"
                  (change)="toggleWidgetSelection(widget.widgetId, $event)"
                />
                <label class="form-check-label" [for]="widget.widgetName">
                  {{ widget.widgetName }}
                </label>
              </div>
            </li>
          </ul>
          <div class="d-flex gap-2 align-items-center justify-content-end mt-3">
            <button class="btn btn-sm btn-outline-primary"  data-bs-dismiss="offcanvas"
            aria-label="Close">Close</button>
            <button (click)="confirmSelectionChanges(category.categoryId)" class="btn btn-sm btn-000080">
              Confirm Changes
            </button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
